<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyan Mensen portfolio</title>
    <link rel="stylesheet" href="style/homeStyle.css">
    <link rel="stylesheet" href="style/textBoxScrollStyle.css">
    <script src="Scripts/textBoxScrollScript.js"></script>
    <script src="Scripts/homeScript.js"></script>
</head>
<body>

    <div id="mainDiv" class="center" onclick="ExtendBottomLine();">
        <div id="textBottomLine"></div>
        <div id="textSideLine"></div>
        <h3>Step Inside !</h3>
    </div>
    

    <div id="background"></div>
    <div id="border"></div>

    <div id="textScroll">
        <p id="textLetter" style="display: none;">T</p>

    <div class="dot" style="margin: calc(100vh - 12vw) calc(100vw - 12vw) 0 0;"></div>
    <div class="dot" style="margin: calc(100vh - 12vw) 0 0 calc(100vw - 12vw);"></div>
    <div class="dot" style="margin: 0 0 calc(100vh - 12vw) calc(100vw - 12vw);"></div>
    <div class="dot" style="margin: 0 calc(100vw - 12vw) calc(100vh - 12vw) 0;"></div>
