<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      background-color: #111;
    }

    .text-container {
      position: absolute;
      font-size: 18px;
      color: #fff;
      white-space: nowrap;
      animation: moveText 20s linear infinite, rotateText 20s linear infinite;
    }

    @keyframes moveText {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(90vw, 0);
      }
      50% {
        transform: translate(90vw, 90vh);
      }
      75% {
        transform: translate(0, 90vh);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    @keyframes rotateText {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="text-container" id="text-container">Your Infinite Scrolling Text Here! </div>
</body>
</html>
